<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://replit.com/public/icons/favicon-196.png" sizes="196x196" type="image/png"/>
    <meta charset="utf-8">
    <title>SchoolNotify Unsubscription</title>
  </head>
  <script>
    function ask() {
      const href = location.href;
      const url = new URL(href);
      const email = url.searchParams.get("email");
      const token = url.searchParams.get("token");

      if(email == null || token == null){
        alert("Bad request");
        return;
      }

      var r = confirm("Are you sure you want to unsubscribe?");
      if(r == true) {
        window.open(`https://SchoolNotify.nekogravitycat.repl.co/unsub?email=${email}&token=${token}`,"_self");
      }
    }
    window.onload = ask();
  </script>
</html>
