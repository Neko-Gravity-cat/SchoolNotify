<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://replit.com/public/icons/favicon-196.png" sizes="196x196" type="image/png"/>
    <meta charset="utf-8">
    <title>Database Modify</title>
  </head>
  <body>
    <h1 align="center">Add/Edit/Delete a key</h1>
    <form action="https://sn.nekogc.com/db/edit" method="POST">
      <input type="text" placeholder="key" name="key" class="key">
      <input type="text" placeholder="value" name="value" class="value">
      <select name="action" class="action_select">
        <option value="edit" selected>Edit an existing key</option>
        <option value="add">Add a new key</option>
        <option value="delete">Delete an existing key</option>
      <input type="submit" value="Submit" class="submit_button">
    </form>
  </body>
  <script>
    function pop(){
      if("{{msg}}" != ""){
        alert("{{msg}}");
      }
    }
    window.onload = pop();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');
    * {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: min(4vw, 30px);
    }
    h1 {
      font-size: min(4.5vw, 35px);
    }
    body {
      width: 75%;
      max-width: 800px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    form {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
    }
    .key {
      color: #616161;
      border-radius: 13px 13px 0px 0px;
      padding: 7%;
      border: 0;
      background-color: #f5f5f5;
    }
    .value {
      color: #616161;
      border-radius: 0px 0px 0px 0px;
      padding: 7%;
      border: 0;
      background-color: #fafafa;
    }
    .action_select {
      color: #616161;
      border-radius: 0px 0px 0px 0px;
      padding: 7%;
      border: 0;
      -webkit-appearance: none;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .submit_button {
      color: #616161;
      border-radius: 0px 0px 13px 13px;
      padding: 7%;
      border: 0;
      background-color: #fafafa;
      -webkit-appearance: none;
      cursor: pointer;
    }
  </style>
</html>
