<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://replit.com/public/icons/favicon-196.png" sizes="196x196" type="image/png"/>
    <meta charset="utf-8">
    <title>SchoolNotify Subscription</title>
  </head>
  <body>
    <h1 align="center">訂閱 SchoolNotify 服務</h1>
    <form action="https://sn.nekogc.com/sub" method="get">
      <input type="email" placeholder="請填寫您的電子郵件" name="email" class="email_text">
      <select name="school" class="school_select">
        <option value="" disabled selected hidden>請選擇學校</option>
        <option value="hchs">新竹高中</option>
        <option value="hgsh">新竹女中</option>
        <option value="whsh">文華高中</option>
        <option value="tcivs">台中高工</option>
        <option value="dali">興大附中</option>
      </select>
      <input type="submit" value="訂閱" class="submit_button">
    </form>
  </body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');
    * {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: min(4vw, 30px);
    }
    h1 {
      font-size: min(4.5vw, 35px);
    }
    body {
      width: 75%;
      max-width: 800px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    form {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
    }
    .email_text {
      color: #616161;
      border-radius: 13px 13px 0px 0px;
      padding: 7%;
      border: 0;
      background-color: #f5f5f5;
    }
    .school_select {
      color: #616161;
      border-radius: 0px 0px 0px 0px;
      padding: 7%;
      border: 0;
      -webkit-appearance: none;
      background-color: #fafafa;
      cursor: pointer;
    }
    .submit_button {
      color: #616161;
      border-radius: 0px 0px 13px 13px;
      padding: 7%;
      border: 0;
      background-color: #f5f5f5;
      -webkit-appearance: none;
      cursor: pointer;
    }
  </style>
</html>
